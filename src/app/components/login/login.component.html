<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
<span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
    <form name="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" (ngModel)="username" name="username" #username required />
            <div  class="help-block">Username is required</div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" (ngModel)="password" name="password" #password required />
            <div class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!formData.valid" class="btn btn-primary" (click)="login(username.value,password.value)">Login</button>
        </div>
        <p>{{error}}</p>
    </form>
</div>
